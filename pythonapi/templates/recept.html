<style>
  body {
    font-family: "Helvetica", "Arial", sans-serif;
    font-size: 12pt;
    margin: 40px;
    color: #333;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 30px;
  }

  th, td {
    border: 1px solid #ccc;
    padding: 8px 12px;
    text-align: left;
  }

  th {
    background-color: #f5f5f5;
    font-weight: bold;
  }

  hr {
    border: none;
    border-top: 1px solid #aaa;
    margin: 40px 0;
  }

  .signature-section {
    margin-top: 30px;
  }

  .signature-label {
    font-weight: bold;
    font-size: 14pt;
    margin-bottom: 10px;
    display: block;
  }

  .signature-box {
    border: 2px dashed #888;
    padding: 20px;
    display: inline-block;
    min-width: 300px;
    background-color: #fdfdfd;
    font-style: italic;
    color: #555;
  }
</style>

<table>
  <tr>
    <th>項目</th><th>金額</th>
  </tr>
  {% for item in items %}
  <tr>
    <td>{{ item.name }}</td>
    <td>{{ item.amount }}</td>
  </tr>
  {% endfor %}
</table>

<hr>

<div class="signature-section">
  <span class="signature-label">電子証明書欄（署名欄）:</span>
  <span class="signature-box">
    ここに電子署名が付与されます
  </span>
</div>
